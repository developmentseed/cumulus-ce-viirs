default:
  prefix: sez
  stackName: sez-iam
  authorizor: false
  capabilities:
    - CAPABILITY_NAMED_IAM
  buckets:
    internal:
      name: cumulus-developmentseed-internal
      type: internal
    private:
      name: cumulus-developmentseed-private
      type: private
  params:
     - name: ResourcePrefix
       value: '{{prefix}}'
     - name: InternalBucketName
       value: '{{buckets.internal}}'
     - name: PrivateBucketName
       value: '{{buckets.private}}'
     - name: ProtectedBucketName
       value: '{{buckets.protected}}'
     - name: PublicBucketName
       value: '{{buckets.public}}'
